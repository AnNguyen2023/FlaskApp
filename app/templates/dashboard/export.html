{% extends 'partials/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container text-center">
    <div>
        <div class="col-md-14">
            <div class="card shadow">
                <table>
                    <thead>
                        <tr class="card-header">
                            <th>ID</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in todos %}
                        <tr>
                            <td>{{ todo.id }}</td>
                            <td>{{ todo.title }}</td>
                            <td>{% if todo.complete %}Completed{% else %}Uncomplete{% endif %}</td>
                            <td>
                                <a class="btn btn-secondary btn-lg" href="/update/{{ todo.id }}">Update</a>
                                <a class="btn btn-secondary btn-lg" href="/edit/{{ todo.id }}">Edit</a>
                                
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a class="btn btn-outline-dark" btn-sm" href="{{ url_for('index') }}">Back to home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
